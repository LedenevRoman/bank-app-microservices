server:
  port: 8080
spring:
  datasource:
    url: ${DATASOURCE_URL}?createDatabaseIfNotExist=true
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    defer-datasource-initialization: false
    open-in-view: false
    show-sql: true
jwt:
  secret: ${JWT_SECRET}