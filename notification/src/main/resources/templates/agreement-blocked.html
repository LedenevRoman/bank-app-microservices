<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agreement Blocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #ff0000;
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
        .notification {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Dear <span th:text="${clientName}"></span>,</h1>
    <p>Unfortunately, your agreement has been blocked by manager <span th:text="${managerName}"></span>.</p>

    <div class="notification">
        <p>Please contact us for further details or assistance.</p>
    </div>
</div>
</body>
</html>
