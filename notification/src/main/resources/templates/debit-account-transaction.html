<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #007bff;
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
        .transaction-info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #e9f7ff;
        }
        .transaction-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Dear <span th:text="${clientFullName}"></span>,</h1>
    <p>From your account No. <span th:text="${debitAccountNumber}"></span>, <span th:text="${debitCurrencyCode}"></span><span th:text="${debitBalanceDifference}"></span> was debited.</p>
    <p>Transaction information:</p>

    <div class="transaction-info">
        <p><strong>To Account:</strong> <span th:text="${creditAccountNumber}"></span></p>
        <p><strong>Amount:</strong> <span th:text="${currencyCode}"></span><span th:text="${amount}"></span></p>
        <p><strong>Type:</strong> <span th:text="${type}"></span></p>
        <p><strong>Description:</strong> <span th:text="${description}"></span></p>
    </div>

    <p>Please review this transaction for your records.</p>
</div>
</body>
</html>
